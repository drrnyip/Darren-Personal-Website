<!DOCTYPE HTML>
<html>
<head>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="slider" class="carousel slide col-xs-9  padd-lt0" data-ride="carousel" data-interval="3000">			
		<div class="carousel-inner">
			<div class="item active">
				<img alt="First slide" src="http://www.gettyimages.pt/gi-resources/images/Homepage/Hero/PT/PT_hero_42_153645159.jpg" >   
			</div>
			<div class="item">
				<img alt="Second slide" src="http://www.freedigitalphotos.net/images/img/homepage/87357.jpg">  
			</div>
			<div class="item">
				<img alt="Third slide" src="http://www.gettyimages.ca/gi-resources/images/Homepage/Hero/UK/CMS_Creative_164657191_Kingfisher.jpg">
			</div>
		</div>
	</div>

	<div id="slider_captions" class="col-xs-3 ">
		<div>
			<div id="caption-0" class="carousel-caption">
				<h2>Title 1</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam, enim. A sint repudiandae tempora, nulla aliquam</p>
			</div>
			<div id="caption-1" class="carousel-caption">
				<h2>Title 2</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam, enim. A sint repudiandae tempora, nulla aliquam</p>
			</div>
			<div id="caption-2" class="carousel-caption">
				<h2>Title 3</h2>
			</div>
		</div>
		<a data-slide="prev" role="button" href="#slider" class="left carousel-control"><span class="glyphicon glyphicon-chevron-down"></span></a>
	<a data-slide="next" role="button" href="#slider" class="right carousel-control"><span class="glyphicon glyphicon-chevron-up"></span></a>
	</div>
	
	<script type="text/javascript">
	$("#slider").on('slide.bs.carousel', function(evt) {

	   var step = $(evt.relatedTarget).index();

	   $('#slider_captions .carousel-caption:not(#caption-'+step+')').fadeOut('fast', function() {
	   		$('#caption-'+step).fadeIn();
	   });
	});
	</script>
</body>
</html>
